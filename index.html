<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Dinheiro</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
      <label for="caixa-texto" class="label-caixa">Valor Selecionado</label>
      <input type="text" id="caixa-de-texto" name="caixa-de-texto" class="caixa-texto">
      
      <h1>Contador de Dinheiro</h1>
        <img id="porquinho" src="imagemPorquinho\pigbank.png" alt="imagem do cofrinho">
        <div class="linha-horizontal"></div> <!-- Linha horizontal contínua -->
    </header>
        
    <main>
        <section id="moedas">
            <!-- Caminho para a imagem é relativo à pasta do index.html -->
            <a href="javascript:void(0);" onclick="adicionarValor(1.00)">
                <img id="moeda-1" src="imagensDinheiro\moeda_1_real.png" alt="Moeda de 1 real">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(0.50)">
            <img id="moeda-50" src="imagensDinheiro\moeda_50_centavos.png" alt="Moeda de 50 centavos">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(0.25)">
            <img id="moeda-25" src="imagensDinheiro\moeda_25_centavos.png" alt="Moeda de 25 centavos">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(0.05)">
            <img id="moeda-5" src="imagensDinheiro\moeda_5_centavos.png" alt="Moeda de 5 centavos">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(0.01)">
            <img id="moeda-1c" src="imagensDinheiro\moeda_1_centavo.png" alt="Moeda de 1 centavo">
            </a>
        </section>

        <section id="notas">
            <!-- Caminho para a imagem é relativo à pasta do index.html -->
            <a href="javascript:void(0);" onclick="adicionarValor(1.00)">
            <img id="nota-1" src="imagensDinheiro/1_real.png" alt="Nota de 1 real">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(2.00)">
            <img id="nota-2" src="imagensDinheiro\2_reais.png" alt="Nota de 2 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(5.00)">
            <img id="nota-5" src="imagensDinheiro\5_reais.png" alt="Nota de 5 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(10.00)">
            <img id="nota-10" src="imagensDinheiro\10_reais.png" alt="Nota de 10 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(20.00)">
            <img id="nota-20" src="imagensDinheiro\20_reais.png" alt="Nota de 20 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(50.00)">
            <img id="nota-50" src="imagensDinheiro\50_reais.png" alt="Nota de 50 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(100.00)">
            <img id="nota-100" src="imagensDinheiro\100_reais.jpg" alt="Nota de 100 reais">
            </a>
            <a href="javascript:void(0);" onclick="adicionarValor(200.00)">
            <img id="nota-200" src="imagensDinheiro\200_reais.jpg" alt="Nota de 200 reais">
            </a>
        </section>
        
        <!-- ... Resto do seu código ... -->
    </main>
    
    <script src="script.js"></script>
</body>
</html>
